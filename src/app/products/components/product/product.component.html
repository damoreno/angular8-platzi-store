<h3>{{product.title | uppercase }}</h3>
<img [src]="product.image"/>
<p  appHighlight> {{product.price | currency}}</p>
<p>{{product.description | slice:0:10}}</p>
<p>{{today | date: 'medium'}}</p>
<button mat-raised-button color="primary" (click)="addCart()">Agregar al carrito</button>
<a [routerLink]="['/products',product.id]">Ver detalle</a>
